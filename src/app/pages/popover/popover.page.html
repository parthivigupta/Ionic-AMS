<ion-content>
  <ion-list *ngFor="let p of pages">
    <!-- <ion-menu-toggle auto-hide="false" > -->
      <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" (click)= "close($event)">
        <ion-label>{{p.title}}</ion-label>
        <ion-icon name="{{p.icon}}" color="primary"></ion-icon>
      </ion-item>
    <!-- </ion-menu-toggle> -->
    
  </ion-list>
  <ion-button (click)="close($event)">Close</ion-button>
</ion-content>
